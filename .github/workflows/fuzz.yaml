name: Fuzz apworld
on:
  push:
  pull_request:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: Eijebong/ap-actions/fuzz@main
        with:
          apworld-path: src
          ap-version: latest
          python-version: '3.13'
          runs: 500 # This is optional
          yamls-per-run: 1 # This is optional
